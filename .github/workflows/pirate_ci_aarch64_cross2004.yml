# we are using separate workflow because CI producing test binaries with CPPFLAGS=-DTESTMODE

name: Pirate build - AArch64 cross compile 20.04


on:
  push:
    branches:
    - master
    - beta
    - dev


jobs:

  linux-build:
    name: Linux Build
    # using there as old release as possible with GHA worker to provide better compatibility
    runs-on: ubuntu-20.04
    steps:

      - name: Extract branch name
        shell: bash
        run: echo "branch=$(echo ${GITHUB_REF#refs/heads/})" >> "$GITHUB_OUTPUT"
        id: extract_branch

      - name: Shortify commit sha
        shell: bash
        run: echo "sha_short=$(echo ${GITHUB_SHA::7})" >> "$GITHUB_OUTPUT"
        id: shortify_commit

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install deps (Linux)
        run: |
          sudo apt-get update  # prevents repo404 errors on apt-remove below
          sudo apt-get upgrade -y
          sudo apt-get install -y build-essential pkg-config m4 g++-multilib autoconf libtool libncurses-dev unzip git python3 python3-zmq zlib1g-dev wget libcurl4-gnutls-dev bsdmainutils curl libsodium-dev bison libbz2-dev
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=/usr/bin/aarch64-linux-gnu-gcc-9
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_AR=/usr/bin/aarch64-linux-gnu-ar-9

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: |
          ./zcutil/build-qt-arm.sh -j$(nproc)
          strip src/pirated
          strip src/pirate-cli
          strip pirate-qt-arm
          zip --junk-paths pirate-aarch64 src/pirated src/pirate-cli
          zip --junk-paths pirate-qt-aarch64 pirate-qt-arm
      - name: Upload pirate-aarch64.zip as artifact
        uses: actions/upload-artifact@v1
        with:
          name: pirate-linux-aarch64
          path: ./pirate-linux.zip
      - name: Upload pirate-qt-aarch64.zip as artifact
        uses: actions/upload-artifact@v1
        with:
          name: pirate-qt-aarch64
          path: ./pirate-qt-aarch64.zip
